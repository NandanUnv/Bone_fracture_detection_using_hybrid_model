<body>

<form action="http://127.0.0.1:5000/submit" method="post" id="gform" enctype="multipart/form-data">

    <h1> Detect of Bone Fracture using Hybrid Model </h1>
    <br><br><br>
    <label for='img'><strong>Please provide input image: </strong></label>
    <input type="file" name="img" id="img"  required>

    <br><br>
    <pre><button type="submit"> Submit </button>      <button type="reset">Reset</button></pre>

</form>
<br><br>
<div style="margin-left: 550px;">
    <h2> Prediction: </h2>
  {% if prediction==0 %}
  <p><h2>{{"Fractured"}}</h2></p>
  {% endif %}
  {% if prediction==1 %}
  <p><h2>{{"Not Fractured"}}</h2></p>
  {% endif %}
</div>

</body>
